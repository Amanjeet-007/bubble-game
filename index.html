<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h1>Score</h1>
            <h2 class="number"></h2>
            <button class="restart" onclick="window.location.reload()">Restart</button>
        </div>
        <div class="place">
            <div class="head">
                <h2>Hit</h2>
                <div class="box1"></div>
                <h2>Score</h2>
                <div class="box scr">00</div>
                <h2>Timer</h2>
                <div class="box time">25</div>
            </div>
            <div id="Rplace">
                 
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
